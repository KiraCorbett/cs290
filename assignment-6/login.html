        // login
        var globalUser = "cs290";
        var globalPass = "spring";
        
        var userString = "";
        
        $(".login-back").click(function() {
             window.location.replace("index.html");
        });
        
        $("#login-step").click(function() {
            $.ajax({
            //url: "/getCategory?name=login",
            success: function(result) {
            var user = $("#username").val();
            var pass = $("#password").val();
          
            if (user == globalUser && pass == globalPass) {
                $("#login-error").hide();
                setCookie(user, pass, 1);
                $(".screen-one").show();
                $(".screen-four").hide();
                console.log("success");
            } else {
                $("#login-error").show();
                console.log("fail");
                }
            },
            error: function(xhr) {
            console.log("An error occurred: " + xhr.status + " " + xhr.statusText);
            }
            })
        });
        
        function setCookie (cName, cValue, days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            var expires = "expires="+ date.toUTCString();
            document.cookie = cName + "=" + cValue + "; " + expires;
        }
        
        $('#categories :checkbox').change(function () {
            if ($('input[type=checkbox]:checked').length > 1) {
                $(this).prop('checked', false);
                alert("Please only select one!");
            }
                
            if ($(this).is(':checked')) {
                $("#form-one").show();
                    $.ajax({
                        url: "/getCategory?name=HTML",
                        success: function(result) {
                            $("#form-one-text").val(result['100q']);
                        },
                        error: function(xhr) {
                            console.log("An error occurred: " + xhr.status + " " + xhr.statusText);
                        }
                    });
                    console.log($(this).val() + ' is now checked');
                } else {
                    $("#form-one").hide();
                    console.log($(this).val() + ' is now unchecked');
                }
        });
    
        
        $("#save-button").click(function() {
            $.ajax({
                url: "/addCategory",
                    type: 'post',
                        data: {
                            category: "HTML",
                            _100q: $("#form-text-one").val()
                    }
            });
            $("#form-one").hide();
        });
    });
    </script>
